<!DOCTYPE html>
<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->

    <!-- ALLOW THIS FOR BUILDING ON ANDROID
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:cdvfile:https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/chatbot.css" />
    <link rel="stylesheet" type="text/css" href="css/ionicons.css" />
    
    <script type="text/javascript" src="js/polyfills.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/chatbotStorage.js"></script>

    <title>RHS Chatbot - Admin</title>
  </head>
  <body class="adminpanel">
    <div class="content">
      <h2>Admin Panel</h2>
      <p>Chat length: XYZ</p>
      <p><a class="button" href="#" id="downloadLogs">Download last chat log</a></p>
      <p><a class="button" href="#" id="clearLogs">Clear chat log db</a></p>
      <ul id="logfiles"></ul>
      <p><a class="button" href="index.html">Back</a>
      </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </body>
</html>
