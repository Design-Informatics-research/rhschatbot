<!DOCTYPE html>
<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->

    <!-- ALLOW THIS FOR BUILDING ON ANDROID
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:cdvfile:https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/chatbot.css" />
    <link rel="stylesheet" type="text/css" href="css/ionicons.css" />
    
    <script type="text/javascript" src="js/polyfills.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/chatbotStorage.js"></script>

    <title>RHS Chatbot</title>
  </head>
  <body>
    <div id="chatContainer">
      <div id="chatBotThinkingIndicator"></div>
      <div id="chatBotHistory"></div>
    </div>

    <div id="response-container">
      <div id="response-space">
        <div id="chatBotCommandDescription"></div>
        <textarea id="humanInput" placeholder="Say something"></textarea>
        <div id="send" class="button ion-ios-paperplane-outline disabled"></div>

        <!--<div class="button" id="sampleconvo">Play sample conversation!</div>
        <div class="button" id="options" style="margin-right:10px">What can I say?</div> -->
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/chatbot.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
